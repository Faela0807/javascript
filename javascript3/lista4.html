   <!-- 4. Faça um script que pede dois inteiros e armazene 
    eles em duas variáveis. Em seguida, troque o valor das variáveis, 
    invertendo e exibindo 
    o antes e o depois em uma janela de alert--> 

<script>
    function trocar() {
      var n1 = parseFloat(document.getElementById("n1").value);
      var n2 = parseFloat(document.getElementById("n2").value);
      var aux = n1;
      alert("Primeiro Numero :" + n1 + "Segundo Numero : " + n2)
      n1 = n2;
      n2 = aux;
      alert("Após a troca Primeiro Numero :" + n1 + "Segundo Numero :" + n2);
    }
    </script>

</body>
     <form name="form1" action="">
     Digite o primeiro número :
     <input type="text" name="" id="n1">
     <br /><br /><br /><br />
     Digite o segundo número :
     <input type="text" name="" id="n2">
     <br /><br /><br /><br />
     
         <input type="submit"
         onclick="trocar();return false;"
         value="troca">
 </form>
