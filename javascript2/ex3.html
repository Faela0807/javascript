<html lang="en">
<head>

<body>
    <script>
        /* 
        ler um número inteiro e dizer se ele é par ou impar
        */
        var numero = prompt("Digite um numero");
        

        if (numero % 2 == 0) {
           document.write("o numero é par");
        }else{
            document.write("o numero é impar");
        }
        
    </script>
</body>
</html>
